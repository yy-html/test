<script>const { log, dir } = console;

// 编译器：源代码（词法分析语法分析）=》AST（词义分析）=》机器码=》二进制文件=》执行
// 解释器：源代码（分词解析）=》AST（词义分析）=》字节码（解释执行）=》执行
// 字节码就是介于 AST 和机器码之间的一种代码。但是与特定类型的机器码无关，字节码需要通过解释器将其转换为机器码后才能执行
// v8：源代码（分词解析）=》生成AST（词义分析） =》解释器生成并执行字节码（其中编译器将字节码转换成机器码）

// 进程是资源分配的最小单位(执行中的程序实例)，线程是CPU调度的最小单位。进程由多个线程执行单元组成

// 一个进程可以包含多个线程
// 不同进程间数据很难共享
// 同一进程下不同线程间数据很易共享
// 进程要比线程消耗更多的计算机资源
// 进程间不会相互影响，一个线程挂掉将导致整个进程挂掉
// 进程可以拓展到多机，进程最多适合多核
// 进程使用的内存地址可以上锁，即一个线程使用某些共享内存时，其他线程必须等它结束，才能使用这一块内存
// 进程使用的内存地址可以限定使用量

// 单进程浏览器：
//   单一进程下多个线程

// 多进程浏览器：
//   1 个浏览器（Browser）主进程
//     主要负责界面显示、用户交互、子进程管理，同时提供存储等功能
//   1 个 GPU 进程
//     其实，Chrome 刚开始发布的时候是没有 GPU 进程的。而 GPU 的使用初衷是为了实现 3D CSS 的效果，只是随后网页、Chrome 的 UI 界面都选择采用 GPU 来绘制，这使得 GPU 成为浏览器普遍的需求。最后，Chrome 在其多进程架构上也引入了 GPU 进程
//   1 个网络（NetWork）进程
//     主要负责页面的网络资源加载，之前是作为一个模块运行在浏览器进程里面的，直至最近才独立出来，成为一个单独的进程
//   多个渲染进程
//     核心任务是将 HTML、CSS 和 JavaScript 转换为用户可以与之交互的网页，排版引擎 Blink 和 JavaScript 引擎 V8 都是运行在该进程中，默认情况下，Chrome 会为每个 Tab 标签创建一个渲染进程。出于安全考虑，渲染进程都是运行在沙箱模式下
//   多个插件进程
//     主要是负责插件的运行，因插件易崩溃，所以需要通过插件进程来隔离，以保证插件进程崩溃不会对浏览器和页面造成影响

// 每个tab对应一个渲染进程，同一站点多个页面会同时运行在一个渲染进程中

//   ：在资源不足的设备上，将服务合并到浏览器进程中

// 染进程会将请求发送给网络进程，
// 然后网络进程负责资源的下载，
// 等网络进程接收到数据之后，
// 就会利用 IPC 来通知渲染进程；渲染进程接收到消息之后，
// 会将 xhr 的回调函数封装成任务并添加到消息队列中，
// 等主线程循环系统执行到该任务的时候，就会根据相关的状态来调用对应的回调函数
